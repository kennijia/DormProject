<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--bootstrap-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <title>高校宿舍后勤系统</title>
</head>
<script>
    function checkUsername(){
        var reg_username = /^[a-zA-Z0-9]+$/;
        var username = $("#username").val();
        var flag = reg_username.test(username);
        if(flag){
            $("#alert-username").html("");
            $("#alert-password").html("");
            $(".glyphicon").removeClass("glyphicon-remove");
            $(".form-group").removeClass("has-error");
            /*checkUnique();*/
        }else{
            $("#alert-1").addClass("has-error");
            $("#alert-username").html("用户名不能为空!");
        }
        return flag;
    }
    function checkPassword(){
        var reg_password = /^[a-zA-Z0-9]+$/;
        var password = $("#password").val();
        var flag = reg_password.test(password);
        if(flag){
            $("#alert-password").html("");
            $(".glyphicon").removeClass("glyphicon-remove");
            $(".form-group").removeClass("has-error");
        }else{
            $("#alert-2").addClass("has-error");
            $("#alert-password").html("密码不能为空!");
        }
        return flag;
    }
    $(function () {
        $("#username").blur(checkUsername);
        $("#password").blur(checkPassword);
        $("#loginForm").submit(function () {
            if (checkUsername()&&checkPassword()) {
                $.post("student/login.do",$("#loginForm").serialize(),function (data) {
                    //对响应结果做出处理
                    if (data.flag){
                        //登录成功
                        $(".glyphicon").removeClass("glyphicon-remove");
                        $(".form-group").removeClass("has-error");
                        $(".glyphicon").addClass("glyphicon-ok");
                        $(".form-group").addClass("has-success");
                        sessionStorage.setItem("userInfo",data.s);
                        setTimeout(function (){location.href = "user.html"},1000);
                    } else {
                        //登录失败，给出提示信息
                        $("#alert-password").html(data.errorMsg);
                        $(".glyphicon").addClass("glyphicon-remove");
                        $(".form-group").addClass("has-error");
                    }
                });
            }
            return false;
        });
    })
</script>
<body>
<div class="container">
    <div class="row" style="margin-top: 200px;">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-1">
        </div>
        <div class="col-sm-6">
            <div>
                <form id="loginForm">
                    <!--<div class="form-group has-success has-feedback">
                        <label class="control-label" for="sid">学号</label>&lt;!&ndash;control-label的颜色与input的提示信息颜色保持一致&ndash;&gt;
                        <input class="form-control" name="sid" type="text"  id="sid" placeholder="请输入学号">
                        <span class="help-block" style="height: 10px;"></span>
                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>-->
                    <div class="form-group has-feedback" id="alert-1">
                        <label class="control-label" for="username">用户名</label>
                        <input type="text" class="form-control" name="id" id="username" placeholder="请输入学号">
                        <span class="help-block" id="alert-username" style="height: 10px;"></span>
                        <span class="glyphicon form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback" id="alert-2">
                        <label class="control-label" for="password">密码</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
                        <span class="help-block" id="alert-password" style="height: 10px;"></span>
                        <span class="glyphicon form-control-feedback"></span>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住我
                        </label>
                    </div>
                    <button id="btn_login" type="submit" class="btn btn-warning btn-block">登录</button>
                </form>
            </div>
        </div>
        <div class="col-sm-1">
        </div>
        <div class="col-sm-2">
        </div>
    </div>
</div>
</body>
</html>
